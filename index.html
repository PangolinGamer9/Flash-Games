

<!DOCTYPE html>
<html>
<head>
<title>TGS- Duck Life 1</title>
    <style>
        body{
            background-color: #424a44;
        }
        #container{
                position: relative;
                width: fit-content;
                left: 50%;
                transform: translateX(-50%);        
        }

    </style>
</head>

<body>
  <select id="select-game">
        
  </select>
<div id="container"></div>
<script>
    const gamesList = document.getElementById("select-game");
                                              
    gamesList.addEventListener("change", function(){
        alert('works');
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.style.width = "99vw"; 
            player.style.height = "99vh";
            player.load("games/Duck Life 1.swf");
        });
    });
    
</script>
<script src="ruffle/ruffle.js"></script>
  <script src="script.js"></script>
</body>

</html>
